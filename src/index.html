<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Test FrontEnd</title>
</head>

<body>
    <header id="top">
        <div class="flex-top">
            <div class="social">
                <div class="linkedin">
                    <img src="img/icon-linkedin.png" alt="linkedin">
                </div>
                <div class="twitter">
                    <img src="img/icon-twitter.png" alt="twitter">
                </div>
                <div class="pinterest">
                    <img src="img/icon-pinterest.png" alt="pinterest">
                </div>
                <div class="google">
                    <img src="img/icon-google-plus.png" alt="google">
                </div>
                <div class="rss">
                    <img src="img/icon-rss.png" alt="rss">
                </div>
            </div>

            <div class="Seach">
                <input type="search" name="search" placeholder="Search Our Website..">
                <button>Search</button>
            </div>

            <div class="logo">
                <img src="img/main-logo.png" alt="">
            </div>

            <div class="menu">
                <nav>
                    <ul type="none">
                        <li> HOME </li>
                        <li> STYLE DEMO </li>
                        <li> FULL WIDTH </li>
                        <li> DROPDOWN </li>
                        <li> PORTFOLIO </li>
                        <li> GALLERY </li>
                    </ul>
                </nav>
            </div>

        </div>

    </header>

    <script src="js/index.min.js"></script>
</body>

</html>
